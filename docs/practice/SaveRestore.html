<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Module</title>
    <script>
        function textCanvas() {
            let canvas = document.getElementById('Module');
            if (canvas.getContext) {
                console.log('浏览器支持Canvas');
                let ctx = canvas.getContext('2d');
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        ctx.save();
                        ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
                        ctx.translate(10 + j * 50, 10 + i * 50);
                        ctx.fillRect(0, 0, 25, 25);
                        //此处使用restore 目的是为了将画笔位置回滚到初始位置
                        //才可通过循环来正确计算位置，若不进行restore会相对每次绘制的位置来计算位置,达不到预期效果
                        ctx.restore();
                    }
                }
            } else {
                console.log('浏览器不支持Canvas');
            }
        }

    </script>
    <style type="text/css">
        #Module {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="textCanvas()">
    <canvas id="Module" width="150" height="150"></canvas>


</body>

</html>
